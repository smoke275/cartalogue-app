        <md-chips ng-model="item.tags" md-autocomplete-snap
              md-require-match="false">
          <md-autocomplete
              md-selected-item="selectedItem"
              md-search-text="searchText"
              md-items="tag in master.tagQuerySearch(searchText)"
              md-item-text="tag.name"
              placeholder="Add some tags">
            <span md-highlight-text="searchText">[[tag.name]]</span>
          </md-autocomplete>
          <md-chip-template>
            <span>
              <strong>[[$chip.name]]</strong>
            </span>
          </md-chip-template>
        </md-chips>
        
         <md-input-container flex="100">
          <div ngf-drop ngf-select ng-model="item.image_url" class="drop-box" ngf-drag-over-class="dragover">Click to upload image</div>
		    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
			<img width='100%' ngf-src="item.image_url[0]" ng-if="item.image_url[0]">
			<img width='100%' ng-src="https://cartalogue-shinjanxp.c9users.io/api[[item.image_url]]" ng-if="item.image_url">
